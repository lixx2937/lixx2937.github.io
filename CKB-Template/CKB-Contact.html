  <script>
  function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
          x.className += " responsive";
      } else {
          x.className = "topnav";
      }
  }
  function myNavFunc(){
    // If it's an iPhone..
    if( (navigator.platform.indexOf("iPhone") != -1)
        || (navigator.platform.indexOf("iPod") != -1)
        || (navigator.platform.indexOf("iPad") != -1))
         window.open("http://maps.apple.com/?q=44.0526784,-91.6884256");
    else
         window.open("http://maps.google.com/maps?daddr=44.0526784,-91.6884256");
  }
  </script>
  <script>
      function initMap() {
        var uluru = {lat: 44.0526784, lng: -91.6884256};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: uluru
        });
        var contentString = '<h><strong> China King Buffet </strong> </h>' +
        '<p> 1733 Service Drive </p> <p> Winona, Minnesota 55987</p>';

       var infowindow = new google.maps.InfoWindow({
         content: contentString
       });

       var marker = new google.maps.Marker({
         position: uluru,
         map: map,
         title: 'Uluru (Ayers Rock)'
       });
       marker.addListener('click', function() {
         infowindow.open(map, marker);
       });
      }
  </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGtVMKciAR2q8ybpeqKBrPOT9KztxLoxM&callback=initMap">
